<h1>ESTO ES HEROES COMPONENT</h1>

<p>{{heroesArray}}</p>

<ul>
    <li *ngFor="let heroe of heroesArray; let i = index;">
       {{i + 1}} - {{heroe}}
    </li>
</ul>


<div *ngIf="heroeborrado; else noBorrado">
    <h3>El heroe borrado es: {{heroeborrado}}</h3>
</div>

<ng-template #noBorrado>
    <h3>No hay heroe borrado</h3>
</ng-template>

<button (click)="borrarHeroe()">
    Borrar
</button>
